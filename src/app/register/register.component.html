<div class="h-[100vh] sm:p-10">
  <div class="bg-secondary h-full rounded-2xl p-6 flex justify-center items-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">

      <!-- Text Content -->
      <div class="flex flex-col items-start justify-start text-center md:text-left xl:ms-20">
        <h1 class="text-5xl xl:text-8xl font-bold">
          Task<span class="text-primary">Wave.</span>
        </h1>
        <p class="text-gray-500 text-base lg:text-xl hidden md:block">
          Taskify is an intuitive task management app that helps you organize, prioritize, and track your tasks effortlessly.
        </p>
      </div>

      <!-- Register Form -->
      <div class="w-full flex items-center justify-center">
        <div class="xl:w-2/3 md:w-full bg-white rounded-2xl p-8 shadow-lg space-y-4">
          <h3 class="text-2xl font-semibold text-center">Register</h3>
          <p class="text-gray-600 text-center hidden md:block">Manage tasks effortlessly and boost your productivity with ease.</p>
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input
                type="text"
                id="name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your full name"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your email"
              />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-primary text-white py-2 rounded-lg hover:bg-opacity-90 transition">
              Register
            </button>
          </form>
          <div class="text-center text-sm text-gray-600">
            Already have an account?  
            <a href="/login" class="text-primary font-medium hover:underline">Login</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
